<div>
    <h1>Signup Page</h1>

    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="model.email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="model.password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" data-ng-click="signUp()">Signup</button>
    </form>

</div>
